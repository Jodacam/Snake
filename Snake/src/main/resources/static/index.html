<html>

<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <link rel="stylesheet" href="style.css"></link>
   
        <div class="container-login">
            <h1>SNAKE GAME</h1>
            <hr/>
            <h2>Login</h2>

            <label for="email">
                <b>User</b>
            </label>
            <input id="inputField" type="text" placeholder="User" required>
            <button class="myButton" id="Continue" style="width: 75%; margin:auto; height: 50px;">Login</button>
        </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).keydown(e => {
            var code = e.keyCode;
            if (code === 13) {
                var name = $("#inputField").val();
                if (name === "") {
                    window.alert("vacio");
                } else {
                    let n = $("#inputField").val();
                    $.ajax({
                        method: "POST",
                        url: "http://" + window.location.host + "/games/names",
                        data: n
                    })
                        .done(function (msg) {
                            alert("Data Saved: " + msg);
                            if (msg === 1) {
                                window.sessionStorage.setItem("name", name);
                                window.location = "http://" + window.location.host + "/lobby.html";
                            } else {
                                window.alert("Nombre ya en uso");
                            }

                        });
                    //window.sessionStorage.setItem("name", name);
                    //window.location = "http://" + window.location.host + "/lobby.html";
                }
            }
        })
        $("#Continue").click(function () {
            var name = $("#inputField").val();
            if (name === "") {
                window.alert("vacio");
            } else {
                let n = $("#inputField").val();
                $.ajax({
                    method: "POST",
                    url: "http://" + window.location.host + "/games/names",
                    data: n
                })
                    .done(function (msg) {
                        alert("Data Saved: " + msg);
                        if (msg === 1) {
                            window.sessionStorage.setItem("name", name);
                            window.location = "http://" + window.location.host + "/lobby.html";
                        } else {
                            window.alert("Nombre ya en uso");
                        }

                    });
                //window.sessionStorage.setItem("name", name);
                //window.location = "http://" + window.location.host + "/lobby.html";
            }
        })
    </script>
</body>

</html>
