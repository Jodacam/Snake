<html>

<head>
    <title>LOBBY</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script src="lobby.js"></script>

    <div class="games">

        <div>
            <h2 id="name"></h2>
        </div>

        <div>
            <button class="myButton" id="Crear">Create Game</button>
            <button class="myButton" id="UnirseAletorio">Find Game</button>
            <button class="myButton" id="Recargar">Refresh Games</button>
        </div>

        <div class="games" id="Inputs">
            <h2>Difficulty</h2>
            <hr/>

            <div>
                <div style="width:200px;">
                    <label class="container">
                        <input type="checkbox" class="level" value="Facil" checked>
                        <span class="checkmark"></span>Facil</label>
                </div>
                <div style="width:200px;">
                    <label class="container">
                        <input type="checkbox" class="level" value="Normal">
                        <span class="checkmark"></span>Normal</label>
                </div>
                <div style="width:200px;">
                    <label class="container">
                        <input type="checkbox" class="level" value="Dificil">
                        <span class="checkmark"></span>Dificil</label>
                </div>
            </div>

            <h2>GameMode</h2>
            <hr/>

            <div>
                <div style="width:200px;">
                    <label class="container">
                        <input type="checkbox" class="Tipe" value="Arcade" checked>
                        <span class="checkmark"></span>Arcade</label>
                </div>
                <div style="width:200px;">
                    <label class="container">
                        <input type="checkbox" class="Tipe" value="Ilimitado">
                        <span class="checkmark"></span>Ilimitado</label>
                </div>
                <div style="width:200px;">
                    <label class="container">
                        <input type="checkbox" class="Tipe" value="Classic">
                        <span class="checkmark"></span>Classic</label>
                </div>

            </div>

            <h2>Player Number</h2>
            <hr/>

            <div style="width:200px; margin-bottom: 10px;">
                <select id="Jugadores">
                    <option value=2>2 Jugadores</option>
                    <option value=3>3 Jugadores</option>
                    <option value=4>4 Jugadores</option>
                    <option value=5>5 Jugadores</option>
                </select>
            </div>

            <h2>Game Name</h2>
            <hr/>

            <input id="names" type="text"></input>
            <button class="myButton" id="CreaPartida">Crear</button>





        </div>

        <hr/>

        <div id="console-container" class="console-container">
            <h2>Games</h2>
            <div id="games" class="console"></div>
        </div>

        <div id="chat-container" class="console-container">
            <h2>Chat</h2>
            <div id="chat" class="console"></div>

            <div>
                MSG:
                <input id="inputField">
                <button class="myButton" id="Send">Send</button>
            </div>
        </div>

        <div id="people-container" class="console-container">
            <h2>Players</h2>
            <div id="people" class="console"></div>
        </div>

        <div id="puntuation-container" class="console-container">
            <h2 id="Hall">Hall of Fame(Arcade)</h2>
            <div id="points" class="console"></div>
        </div>
        <div>
        <button id="Change-Arcade" class="myButton">Arcade</button>
        <button id="Change-Classic" class="myButton">Classic</button>
        </div>

        <script id="template" type="text/x-handlebars-template">
            <div class="games">
                <button class="myButton" id=%Id >%Name</button>
                <h>Numero de jugadores : %Jugadores</h>
                <h style="background:white;">%Dificultad</h>           
        </div >
    </script>


</body>

</html>
