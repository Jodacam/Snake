<html>

<head>
    <title>LOBBY</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script>
        var hid = true;
        var name;

        function CargarPartidas(e) {
            $.ajax({
                method: "GET",
                url: "http://" + window.location.host + "/games/"
            })
                .done(function (msg) {
                    let template = $("#template").html();
                    $("#Partidas").html("");
                    for (var m of msg) {
                        let n = m.split(",");
                        n[0] = n[0].replace("+"," ");
                        let newTemplate = template.replace("%Name", n[0]);
                        newTemplate = newTemplate.replace("%Jugadores", n[1]);
                        newTemplate = newTemplate.replace("%Id", "'" + n[2] + "'");
                        $("#Partidas").append(newTemplate);
                    }
                });

        }


        $(function () {
            name = window.sessionStorage.getItem("name");
            $("#name").html(name);

            CargarPartidas(null);

            $("#Inputs").hide();
            $("#Crear").click(function (e) {
                if (hid) {
                    $("#Inputs").show();
                    hid = !hid;
                } else {
                    $("#Inputs").hide();
                    hid = !hid;
                }
            });
            $("#CreaPartida").click(function (e) {
                let n = $("#names").val();

                $.ajax({
                    method: "POST",
                    url: "http://" + window.location.host + "/games/",
                    data: n
                })
                    .done(function (msg) {
                        alert("Data Saved: " + msg);
                        CargarPartidas(null);
                    });

            });

            $("#Recargar").click(CargarPartidas);

        });

    </script>

    <div class="games">
        <div>
            <h2 id="name">
            </h2>
        </div>

        <div>
            <button class="myButton" id="Crear">Crear Partida</button>
            <button class="myButton" id="UnirseAletorio">Buscame Partida</button>
            <button class="myButton" id="Recargar">Recargar</button>
        </div>

        <div class="games" id="Inputs">
            <input id="names" type="text"></input>
            <button class="myButton" id="CreaPartida">Crear</button>
        </div>
    </div>
    <hr/>
    <h2>Games</h2>
    <div id="Partidas">
    </div>

    <script id="template">
        <div class="games">
            <button class="myButton" id=%Id >%Name</button>
            <h>Numero de jugadores : %Jugadores/4</h>
        </div>

    </script>


</body>

</html>
