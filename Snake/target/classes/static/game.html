<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Multiplayer Snake</title>
	<link rel="stylesheet" href="style.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

	<div id="over" class="overlay">
		<div class = "overlay-content">
		<p>Waiting 5sec to join</p>
		<button id="Cancel" class = "myButton">Cancelar</button>
		</div>
	</div>
	<div style="float: left">
		<canvas id="playground" width="800" height="600"></canvas>
	</div>
	<div id="console-container" class = "console-container">
		<div id="console" class = "console"></div>
	</div>

	<div id="console-container-chat" class = "console-container">
		<div id="chat" class = "console"></div>
		<div>
				MSG:
				<input id="inputField"></input>
			</div>
	</div>
    <div id = "Jugadores" class = "console-container">
        
    </div>
    <div id ="time"></div>
    
    
	
    <div>
		<button id = "Comenzar" class="myButton">Start Game</button> 
		<button id = "Salir" class="myButton">Back to the lobby</button> 
    </div>





	<script src="app.js"></script>
</body>

</html>
